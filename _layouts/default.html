<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <!-- Header / Navbar -->
    <header class="site-header">
      <div class="navbar">
        <!-- Logo -->
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}">
        </a>

        <!-- Navigation -->
        <nav class="site-nav">
  <a href="{{ '/' | relative_url }}">Home</a>
  <a href="{{ '/research.html' | relative_url }}">Research</a>
  <a href="{{ '/people.html' | relative_url }}">People</a>
  <a href="{{ '/publications.html' | relative_url }}">Publications</a>
   <a href="{{ '/contact.html' | relative_url }}">Contact</a>
</nav>

        
      </div>
    </header>

    <!-- Main content -->
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
